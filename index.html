<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Product preview card component</title>
        <style>
            .attribution a { color: hsl(228, 45%, 44%); }
            .attribution { font-size: 11px; text-align: center; }
        </style>
    </head>

    <body>

        <main>
            <article class="product">
                <picture class="product__img">
                    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
                    <img src="./images/image-product-mobile.jpg"
                        alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
                </picture>

                <div class="product__content">
                    <p class="product__category">Perfume</p>

                    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

                    <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>

                    <div class="flex-group">
                        <p class="product__price">
                            $149.99
                        </p>
                        <p class="product__original-price">
                            <s>$169.99</s>
                        </p>
                    </div>

                    <button class="button" icon="cart">
                        <p>Add to Cart</p>
                    </button>
                </div>

            </article>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.github.com/Kulvir-parmar" target="_blank">Kulvir Singh</a>.
        </div>
    </body>

</html>
